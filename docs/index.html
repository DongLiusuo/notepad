<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">


  <!--主题-->
<!--  <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">-->
<!--  <link rel="stylesheet" href="//unpkg.com/docsify/themes/buble.css">-->
<!--  <link rel="stylesheet" href="//unpkg.com/docsify/themes/dark.css">-->
<!--  <link rel="stylesheet" href="//unpkg.com/docsify/themes/pure.css">-->
<!--  <link rel="stylesheet" href="//unpkg.com/docsify/themes/dolphin.css">-->
<!--  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css">-->
<!--  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">-->
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'notepad',
      repo: 'https://github.com/DongLiusuo/notepad.git',
      coverpage: true,
      loadNavbar: true,
      search: {
        paths: 'auto',
        placeholder: '🔍 点击搜索 ',
        noData: '😞 没有结果! ',
        // Headline depth, 1 - 6
        depth: 6
      },
      copyCode: {
        buttonText : '复制',
        errorText  : 'Error',
        successText: 'OK!'
      },
      loadSidebar: true, // 加载自定义侧边栏
      maxLevel: 2, // 默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级。
      subMaxLevel: 4, // 生成目录的最大层级
      mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏
      alias: { // 定义路由别名，可以更自由的定义路由规则。 支持正则
        '/.*/_sidebar.md': '/_sidebar.md',//防止意外回退
        '/.*/_navbar.md': '/_navbar.md'
      },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!--代码块复制插件-->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!-- 图片缩放插件 -->
  <script src="https://cyc-1256109796.cos.ap-guangzhou.myqcloud.com/zoom-image.min.js"></script>
  <!--搜索插件-->
  <script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
  <!--分页插件-->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!--代码块高亮插件-->
  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-sql.js"></script>
</body>
</html>
